<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>Carta Postal</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="cartapostal">
			<div class="cartapostal-head">
				<h1 style="width: 100%">Mi Carta Postal</h1>
				<img
					src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
				/>
			</div>
			<div class="cartapostal-body">
				<div class="body-left">
					<p class="sin-margen">
						Estoy realizando una carta postal para mi curso en 4geeks.<br />
						Este es mi primer proyecto en HTML y CSS.<br />
						Quiero aprender mucho sobre desarrollo de paginas web.
					</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Nombre" />
					<input type="text" placeholder="Correo" />
					<input type="text" placeholder="Comentario" />
				</div>
			</div>
			<div class="cartapostal-footer">
				<button>Enviar Mi Carta Postal</button>
			</div>
		</div>
	</body>
</html>
